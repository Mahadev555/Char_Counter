<body>
    <div class="container">
        <h2> Real Time Charcter Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Enter your text here....." maxlength="60"></textarea>

            <p>Total Charcter  :

             <p>Remaining Charcter  :

        </div>
    </div>

</body>
